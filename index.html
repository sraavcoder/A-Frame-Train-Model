<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera position="0 5 10"></a-camera>
    <a-sky src="https://media.istockphoto.com/photos/desert-cloudscape-picture-id482377760?k=6&m=482377760&s=612x612&w=0&h=7lWjzjcn0kLHCATdVG7Fuq9QMKhoawxFJ_VuQRB2tR0="></a-sky>

    <a-assets>      
      <a-asset-item id = "train" src="./Models/Train-Model/tinker.obj"></a-asset-item>
      <a-asset-item id = "trainglb" src="./Models/Train-Model/obj.mtl"></a-asset-item>
    </a-assets>
    
    <a-circle id="floor" position="-0.4 -5 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#a88f59">
    </a-circle>
  
    <a-entity >
      <a-box color="black" position="0 -4 -4" width="75" height="0.5">
      </a-box>
      <a-box color="black" position="0 -4 -6" width="75" height="0.5">
      </a-box>
    </a-entity>

    <a-entity obj-model="obj: #train; mtl: #trainglb"  position="0 -4 -4.5" rotation="-90 -90 0" scale="0.1 0.1 0.1"
    ></a-entity>

  </a-scene>
</body>

</html>
